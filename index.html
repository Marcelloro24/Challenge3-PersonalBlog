<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="./assets/css/form.css">
<script defer src="./assets/js/form.js"></script>
<script defer src="./assets/js/logic.js"></script>
</head>

<body class="container dark">
    <header>
        <img id="theme" src="./assets/images/sunSymbol.png" 
        data-sun="./assets/images/sunSymbol.png"
        data-moon="./assets/images/moon-symbol.png"   
        data-status="sun"  
        alt="">
    </header>
    <main>

        <figure>
            <figcaption>
                <h1>My First Blog</h1>
            </figcaption>
        </figure>

        <section>
            <h2>What's on your mind?</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username"/>
            <label for="title">Title</label>
            <input type="text" id="title"/>
            <label for="content">Content</label>
            <textarea type="text" id="content" rows="4"></textarea>
            <input type="submit" value="submit"/>


        </form>

    </section>
    </main>
   



</body>
</html>
